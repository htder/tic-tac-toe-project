<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <header><h1>Tic Tac Toe</h1></header>
    <div class="winner">Name has won!</div>
    <div class="center">
      <div class="grid-container">
        <div class="grid-item">
          <div class="content" id="c0"></div>
        </div>
        <div class="grid-item">
          <div class="content" id="c1"></div>
        </div>
        <div class="grid-item">
          <div class="content" id="c2"></div>
        </div>
        <div class="grid-item">
          <div class="content" id="c3"></div>
        </div>
        <div class="grid-item">
          <div class="content" id="c4"></div>
        </div>
        <div class="grid-item">
          <div class="content" id="c5"></div>
        </div>
        <div class="grid-item">
          <div class="content" id="c6"></div>
        </div>
        <div class="grid-item">
          <div class="content" id="c7"></div>
        </div>
        <div class="grid-item">
          <div class="content" id="c8"></div>
        </div>
      </div>
      <div class="players">
        <div class="player1">
          <p class="player1-name"></p>
          <p class="player1-type"></p>
        </div>
        <div class="player2">
          <p class="player2-name"></p>
          <p class="player2-type"></p>
        </div>
      </div>
    </div>
    <div class="modal">
      <form id="form">
        <div class="model-content">
          <div class="form-field">
            <label>Player 1 - X</label>
            <input
              type="text"
              placeholder="Name"
              name="player1"
              class="focus"
              id="player1"
              required
            />
            <small></small>
          </div>

          <div class="form-field">
            <label>Player 2 - O</label>
            <input
              type="text"
              placeholder="Name"
              name="player2"
              required
              id="player2"
            />
            <small></small>
          </div>

          <button type="submit" class="submit">Play!</button>
        </div>

        <div class="modal">
          <form id="form">
            <div class="model-content">
              <div class="form-field">
                <label>Player 1 - X</label>
                <input
                  type="text"
                  placeholder="Name"
                  name="player1"
                  class="focus"
                  id="player1"
                  required
                />
                <small></small>
              </div>
    
              <div class="form-field">
                <label>Player 2 - O</label>
                <input
                  type="text"
                  placeholder="Name"
                  name="player2"
                  required
                  id="player2"
                />
                <small></small>
              </div>
    
              <button type="submit" class="again">Play Again?</button>
            </div>
  </body>
</html>

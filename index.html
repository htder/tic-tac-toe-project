<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <header><h1>Tic Tac Toe</h1></header>
    <div class="winner">Name has won!</div>
    <div class="center">
      <div class="grid-container">
        <div class="grid-item">
          <div class="content" id="c0"></div>
        </div>
        <div class="grid-item">
          <div class="content" id="c1"></div>
        </div>
        <div class="grid-item">
          <div class="content" id="c2"></div>
        </div>
        <div class="grid-item">
          <div class="content" id="c3"></div>
        </div>
        <div class="grid-item">
          <div class="content" id="c4"></div>
        </div>
        <div class="grid-item">
          <div class="content" id="c5"></div>
        </div>
        <div class="grid-item">
          <div class="content" id="c6"></div>
        </div>
        <div class="grid-item">
          <div class="content" id="c7"></div>
        </div>
        <div class="grid-item">
          <div class="content" id="c8"></div>
        </div>
      </div>
      <div class="players">
        <div class="player1">
          <p class="player1-name">Player 1</p>
          <p class="player1-type">0</p>
        </div>
        <div class="player2">
          <p class="player2-name">Player 2</p>
          <p class="player2-type">X</p>
        </div>
      </div>
    </div>
  </body>
</html>
